<html lang="zh_CN"> <!-- 这个可以让浏览器知道网站目前的默认语言是什么，搜索起来更容易被检索到 -->
    <head>
        <!-- 一般放链接CSS和JS的链接 -->
    </head>
        <body>
            <p>嵌套元素<strong>aaaaa</strong></p>

            <p>链接<a href="https://www.google.com" title="&#34google&#34 'web'" target="_self">去google</a></p>
            <!-- tiitle 是鼠标放上去显示的text target 暂时不知道有什么用处 -->
            <!-- 引号添加需要使用 “实体引用” 否则不可以添加双引号 -->

            <input type="text" disabled>    <input type="text">
            <!-- type 就是使用插件   disabled 是阻止用户输入 -->



            <p> It's just a normal paragraph </p>
            <!-- p 的作用就是一个段落标签 -->
            
            
            <h1>我是文章的标题</h1>
            <!-- h1 就是标签标签 还有2,3,4,5,6 -->
            
        </body>


</html>
